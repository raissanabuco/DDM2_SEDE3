
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contador de Cliques</title>
  <!-- Adicionando link para o Bootstrap CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6 text-center">
      <h1>Contador de Cliques</h1>
      <p>Clique no botão abaixo para contar o número de vezes que ele foi clicado:</p>
      <!-- Botão para contar cliques -->
      <button id="botaoContador" class="btn btn-primary">Clique Aqui</button>
      <!-- Parágrafo para exibir o número de cliques -->
      <p id="contador"></p>
    </div>
  </div>
</div>

<!-- Adicionando link para o Bootstrap JS no final do body para melhor desempenho -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<!-- Incluindo script personalizado -->
<script src="seis.js"></script>

</body>
</html>
